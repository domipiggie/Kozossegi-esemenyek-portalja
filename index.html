<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Bejelentkezés</title>
</head>

<body>
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header bg-success text-white text-center" >
                <h2>Bejelentkezés</h2>
            </div>
            <div class="card-body">
                <form>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="username">Jelszó</label>
                    <input type="password" class="form-control" id="password" placeholder="*********" required>
                </div>
                <input type="button" class="btn btn-primary btn-block" value="Bejelentkezés">
                <p class="mt-3 text-center">
                    Még nincs fiókod? <a href="pages/registration.html">Regisztrálj itt!</a>
                </p>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
